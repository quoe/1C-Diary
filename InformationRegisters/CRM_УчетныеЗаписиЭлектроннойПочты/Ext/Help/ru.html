<h1><font color="#000080">Регистр сведений "Учетные записи электронной почты"</font></h1>
<h3>Назначение</h3>
<p class="Usual">Регистр сведений "Учетные записи электронной почты" предназначен для хранения учетных записей электронной почты, используемых для отправки электронных писем из программы 1C:CRM.</p></body></html>
